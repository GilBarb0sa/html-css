<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserido vídeos hospedados localmente</h1>
  <p>Este vídeo está hospedado no meu próprio servidor.</p>
  
  <video width="560" poster="imagens/lemon.jpg" controls loop>
    <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    <source src="midia/Meu-Video-Modificado.Mp4" type="video/mp4">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

  <h1>Inserindo vídeos do YT</h1>
  
  <iframe width="560" height="315" src="https://www.youtube.com/embed/_UE6QJFPmEs?si=P86jXuHy5DKK05CV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
