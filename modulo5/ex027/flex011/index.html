<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>

  <style>
    .container {
      background-color: lightsalmon;
      display: flex;
      flex-flow: row nowrap;
    }
    .item {
      background-color: lightskyblue;
      border: 1px solid #000;
      text-align: center;
      flex-basis: 150px;
    }
    #A {
      flex-shrink: 0;                      
      flex-grow: 1;
    }
    #B {
      flex-shrink: 1; 
      flex-grow: 1;
    }
    #C {
      flex-shrink: 6;
      flex-grow: 1;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="item" id="A">A</div>
    <div class="item" id="B">B</div>
    <div class="item" id="C">C</div>
  </div>
</body>
</html>
