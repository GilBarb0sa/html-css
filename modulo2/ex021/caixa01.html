<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1 {
      background-color: lightgray;
      height: 36px;
      width: 376px;
      border: 15px groove darkslategray;
      padding: 10px;
      margin: 10px;
      outline: 3px dashed pink;

    }

    a {
      border-width: 2px;
      border-style: dashed;
      border-color: red;
      border: 2px dashed red;
      padding: 2px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>  
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona!</p>
</body>
</html>
